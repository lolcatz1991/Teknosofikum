<text transform="matrix(1 0 0 1 382.3908 176.4855)" class="st1 st5 st6">Includes 2 workshops, at the start and </text>
<text transform="matrix(1 0 0 1 382.3908 192.4855)" class="st1 st5 st6">the end of the learning path. At the </text>
<text transform="matrix(1 0 0 1 382.3908 208.4855)" class="st1 st5 st6">workshops you will work together with </text>
<text transform="matrix(1 0 0 1 382.3908 224.4855)" class="st1 st5 st6">higher education teachers from other </text>
<text transform="matrix(1 0 0 1 382.3908 240.4855)" class="st1 st5 st6">institutions. You will learn and discuss </text>
<text transform="matrix(1 0 0 1 382.3908 256.4855)" class="st1 st5 st6">with them about technological trends </text>
<text transform="matrix(1 0 0 1 382.3908 272.4855)" class="st1 st5 st6">in your field and expertise, and you will </text>
<text transform="matrix(1 0 0 1 382.3908 288.4856)" class="st1 st5 st6">have the opportunity to explore </text>
<text transform="matrix(1 0 0 1 382.3908 304.4856)" class="st1 st5 st6">similarities and differences in your </text>
<text transform="matrix(1 0 0 1 382.3908 320.4856)" class="st1 st5 st6">teaching practices. In the end you will </text>
<text transform="matrix(1 0 0 1 382.3908 336.4856)" class="st1 st5 st6">work on your own teaching plan </text>
<text transform="matrix(1 0 0 1 382.3908 352.4856)" class="st1 st5 st6">including new tools and methods to </text>
<text transform="matrix(1 0 0 1 382.3908 368.4856)" class="st1 st5 st6">use technology in your subject matter.</text>
<text transform="matrix(1 0 0 1 663.3907 448.4856)" class="st1 st5 st6">Between the workshops/synchronous </text>
<text transform="matrix(1 0 0 1 663.3907 464.4856)" class="st1 st5 st6">meetings, there is a path of self-study </text>
<text transform="matrix(1 0 0 1 663.3907 480.4856)" class="st1 st5 st6">on the virtual learning platform of </text>
<text transform="matrix(1 0 0 1 663.3907 496.4856)" class="st1 st5 st6">Teknosofikum. Here, you will learn </text>
<text transform="matrix(1 0 0 1 663.3907 512.4855)" class="st1 st5 st6">about specific topics related to </text>
<text transform="matrix(1 0 0 1 663.3907 528.4855)" class="st1 st5 st6">technological trends and how they </text>
<text transform="matrix(1 0 0 1 663.3907 544.4855)" class="st1 st5 st6">impact the different fields. The topics </text>
<text transform="matrix(1 0 0 1 663.3907 560.4855)" class="st1 st5 st6">include Machine Learning, Technology </text>
<text transform="matrix(1 0 0 1 663.3907 576.4855)" class="st1 st5 st6">regulation, Big Data and AI, </text>
<text transform="matrix(1 0 0 1 663.3907 592.4855)" class="st1 st5 st6">Technology Design and Human-</text>
<text transform="matrix(1 0 0 1 663.3907 608.4855)" class="st1 st5 st6">Technology Relations. The activities </text>
<text transform="matrix(1 0 0 1 663.3907 624.4855)" class="st1 st5 st6">are tailored to your field of expertise, </text>
<text transform="matrix(1 0 0 1 663.3907 640.4855)" class="st1 st5 st6">so that your previous knowledge is </text>
<text transform="matrix(1 0 0 1 663.3907 656.4855)" class="st1 st5 st6">enhanced, and used to reflect on the </text>
<text transform="matrix(1 0 0 1 663.3907 672.4855)" class="st1 st5 st6">potential impacts of technology both </text>
<text transform="matrix(1 0 0 1 663.3907 688.4855)" class="st1 st5 st6">on your profession and on your </text>
<text transform="matrix(1 0 0 1 663.3907 704.4855)" class="st1 st5 st6">teaching.</text>
<text transform="matrix(1 0 0 1 945.3907 450.4856)" class="st1 st5 st7">Teknosofikum online has </text>
<text transform="matrix(1 0 0 1 945.3907 474.4856)" class="st1 st5 st7">two synchronous meetings </text>
<text transform="matrix(1 0 0 1 945.3907 498.4856)" class="st1 st5 st7">at the start and at the end of </text>
<text transform="matrix(1 0 0 1 945.3907 522.4855)" class="st1 st5 st7">the learning path. A mid-way </text>
<text transform="matrix(1 0 0 1 945.3907 546.4855)" class="st1 st5 st7">synchronous meeting will </text>
<text transform="matrix(1 0 0 1 945.3907 570.4855)" class="st1 st5 st7">happen for all the </text>
<text transform="matrix(1 0 0 1 945.3907 594.4855)" class="st1 st5 st7">participants of both formats </text>
<text transform="matrix(1 0 0 1 945.3907 618.4855)" class="st1 st5 st7">in the middle of the course.</text>
<text transform="matrix(1 0 0 1 1229.3907 450.4856)" class="st1 st5 st7">The course has a duration of </text>
<text transform="matrix(1 0 0 1 1229.3907 474.4856)" class="st1 st5 st7">6 weeks and takes place in </text>
<text transform="matrix(1 0 0 1 1229.3907 498.4856)" class="st1 st5 st7">Spring and Fall semesters.</text>
<text transform="matrix(1 0 0 1 1229.3907 199.4855)" class="st1 st5 st7">Approximately 37 hours of </text>
<text transform="matrix(1 0 0 1 1229.3907 223.4855)" class="st1 st5 st7">work</text>
<text transform="matrix(1 0 0 1 1229.3907 817.4855)" class="st1 st5 st7">Estimated to be up to 20 </text>
<text transform="matrix(1 0 0 1 1229.3907 841.4855)" class="st1 st5 st7">hours</text>
<text transform="matrix(1 0 0 1 385.3908 801.4855)" class="st1 st5 st7">Will have the same structure, </text>
<text transform="matrix(1 0 0 1 385.3908 825.4855)" class="st1 st5 st7">with shorter synchronous </text>
<text transform="matrix(1 0 0 1 385.3908 849.4855)" class="st1 st5 st7">meetings (see section below) </text>
<text transform="matrix(1 0 0 1 385.3908 873.4855)" class="st1 st5 st7">instead of physical </text>
<text transform="matrix(1 0 0 1 385.3908 897.4855)" class="st1 st5 st7">workshops.</text>
<text transform="matrix(1 0 0 1 382.3908 461.4856)" class="st1 st5 st7">Synchronous meetings</text>
