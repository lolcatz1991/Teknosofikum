<text transform="matrix(1 0 0 1 423.5498 58.5005)" class="st1 st2 st3">Workshops</text>
<text transform="matrix(1 0 0 1 27.7218 259.4855)" class="st1 st2 st3">Teknosofikum </text>
<text transform="matrix(1 0 0 1 79.8648 299.4856)" class="st1 st2 st3">Hybrid</text>
<text transform="matrix(1 0 0 1 27.7218 828.4855)" class="st1 st2 st3">Teknosofikum </text>
<text transform="matrix(1 0 0 1 81.6198 868.4855)" class="st1 st2 st3">Online</text>
<text transform="matrix(1 0 0 1 1274.2811 54.1713)" class="st1 st2 st3">Workload</text>
<text transform="matrix(1 0 0 1 683.069 65.2619)" class="st1 st2 st3">Virtual learning </text>
<text transform="matrix(1 0 0 1 728.985 99.2619)" class="st1 st2 st3">platform</text>
